<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Projet: Serious game tri s√©lectif</title>
</head>
<body>


    <h1>Bienvenue sur ton jeu favoris !</h1>
     <!-- MAIN DIV -->
    <div id="container">

        <!-- Screen UP -->
        <div data-index = "1" id="garbageYellow" class ="trash"></div>


        <div data-index = "2" id="garbageGreen" class ="trash"></div>


        <div data-index = "3" id="garbageBlue"  class ="trash"></div>


        <div data-index = "4" id="garbageMaron" class ="trash"></div>

        <div id="divBtn">
            <button type="button" id="btnGarbageYellow">Jaune</button>
            <button type="button" id="btnGarbageGreen">Vert</button>
            <button type="button" id="btnGarbageBlue">Blue</button>
            <button type="button" id="btnGarbageMaron">Maron</button>
        </div>
        <!-- Screen DOWN -->
        <div id="downScreen">

            <div id="pop" draggable="true">

            </div>

            <div id="responceDiv">
                <p id="responce"></p>
            </div>

        </div>
    </div>
    <div>
        <p><span id="countWin">Score: 0 </span><span id="countLoose">Vie: 5</span></p>
    </div>
    <button type="button" id="go">GO !!</button>
    <br>
    <button type="button" id="recommence"><a href="./index.html">Recommence !</a></button>

    <script src="https://kit.fontawesome.com/f1f5e8e4db.js" crossorigin="anonymous"></script>

    <script src="./app.js"></script>

</body>
</html>
